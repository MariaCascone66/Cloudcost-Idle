<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crea nuova VM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">➕ Crea Nuova VM</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Nome VM</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Immagine</label>
                <select class="form-select" id="image" name="image" required>
                    {% for image in images %}
                        <option value="{{ image.id }}">{{ image.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="flavor" class="form-label">Flavor</label>
                <select class="form-select" id="flavor" name="flavor" required>
                    {% for flavor in flavors %}
                        <option value="{{ flavor.id }}">{{ flavor.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="network" class="form-label">Network</label>
                <select class="form-select" id="network" name="network" required>
                    {% for network in networks %}
                        <option value="{{ network.id }}">{{ network.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">← Torna alla Dashboard</a>
                <button type="submit" class="btn btn-success">Crea VM</button>
            </div>
        </form>
    </div>
</body>
</html>
