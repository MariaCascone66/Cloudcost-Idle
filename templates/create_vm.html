<!DOCTYPE html>
<html>
<head>
    <title>Crea una Nuova VM</title>
</head>
<body>
    <h2>Crea una Nuova VM</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Nome VM:</label>
        <input type="text" name="name" required><br>

        <label>Immagine:</label>
        <select name="image">
            {% for image in images %}
                <option value="{{ image.id }}">{{ image.name }}</option>
            {% endfor %}
        </select><br>

        <label>Flavor:</label>
        <select name="flavor">
            {% for flavor in flavors %}
                <option value="{{ flavor.id }}">{{ flavor.name }}</option>
            {% endfor %}
        </select><br>

        <label>Rete:</label>
        <select name="network">
            {% for network in networks %}
                <option value="{{ network.id }}">{{ network.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Crea VM</button>
    </form>
    <a href="{{ url_for('index') }}">‚Üê Torna alla Dashboard</a>
</body>
</html>
