<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete VM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">🗑️ Delete VM</h2>

        <div class="bg-white shadow-md rounded-lg p-6 text-center">
            <p class="text-lg mb-4">Are you sure you want to delete this VM?</p>
            <form action="/delete_vm/{{ instance_id }}" method="POST">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full shadow-md transition">Confirm Delete</button>
                <a href="/" class="inline-block bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-full shadow-md transition ml-4">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
