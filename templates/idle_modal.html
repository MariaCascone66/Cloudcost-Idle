<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idle Instances</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">üõë Idle Instances</h2>

        <div class="overflow-x-auto shadow-lg rounded-xl bg-white">
            <table class="min-w-full table-auto text-sm text-left">
                <thead class="bg-gray-200 uppercase text-gray-700">
                    <tr>
                        <th class="px-4 py-3">Name</th>
                        <th class="px-4 py-3">Idle For (hours)</th>
                        <th class="px-4 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y">
                    {% if idle_vms %}
                        {% for vm in idle_vms %}
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-2 font-medium">{{ vm.instance_name }}</td>
                            <td class="px-4 py-2">{{ vm.hours_since_last_update }}</td>
                            <td class="px-4 py-2">
                                {% if vm.status == 'SHUTOFF' %}
                                    <a href="{{ url_for('reactivate_vm', instance_id=vm.id) }}" class="text-green-600 hover:underline">Riattiva</a>
                                {% else %}
                                    <button class="text-gray-400 cursor-not-allowed" disabled>Riattiva</button>
                                {% endif %}
                                <br>
                                <button type="submit" onclick="handleSubmit()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">Elimina</button>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="3" class="px-4 py-2 text-center text-gray-500">No idle instances found.</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="inline-block bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-full shadow-md transition">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        function openDeleteModal(vmName, deleteUrl) {
            document.getElementById('vmName').innerText = vmName;
            document.getElementById('deleteForm').action = deleteUrl;
            document.getElementById('deleteModal').classList.remove('hidden');
        }
    
        function closeModal() {
            document.getElementById('deleteModal').classList.add('hidden');
        }
    
        function handleSubmit() {
            const form = document.getElementById('deleteForm');
            fetch(form.action, {
                method: 'POST'
            }).then(() => {
                // Forza il reload completo della pagina (no cache)
                window.location.reload(true);
            });
            // Previene il comportamento standard del form
            return false;
        }
    </script>    
</body>
</html>
