<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idle Instances</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">🛑 Idle Instances (CPU &lt; 5%)</h2>

        <div class="bg-white shadow-md rounded-lg p-6">
            {% if idle_vms %}
            <ul class="space-y-3 list-disc list-inside text-lg">
                {% for vm in idle_vms %}
                <li><span class="font-semibold">{{ vm.name }}</span> - CPU Usage: <span class="text-red-500">{{ vm.cpu_util }}%</span></li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-center text-gray-500 text-lg">✅ No idle instances detected.</p>
            {% endif %}
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="inline-block bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-full shadow-md transition">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
