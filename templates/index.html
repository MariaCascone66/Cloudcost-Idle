<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudVM Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">üñ•Ô∏è VM Dashboard</h1>

        <div class="overflow-x-auto shadow-lg rounded-xl bg-white">
            <table class="min-w-full table-auto text-sm text-left">
                <thead class="bg-gray-200 uppercase text-gray-700">
                    <tr>
                        <th class="px-4 py-3">Name</th>
                        <th class="px-4 py-3">vCPU</th>
                        <th class="px-4 py-3">RAM (MB)</th>
                        <th class="px-4 py-3">Disk (GB)</th>
                        <th class="px-4 py-3">Uptime (h)</th>
                        <th class="px-4 py-3">Status</th>
                        <th class="px-4 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y">
                    {% for vm in vms %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 font-medium">{{ vm.instance_name }}</td>
                        <td class="px-4 py-2">{{ vm.vcpu }}</td>
                        <td class="px-4 py-2">{{ vm.ram }}</td>
                        <td class="px-4 py-2">{{ vm.disk }}</td>
                        <td class="px-4 py-2">0</td> <!-- Uptime settato a 0 -->
                        <td class="px-4 py-2">{{ vm.status }}</td>
                        <td class="px-4 py-2">
                            {% if vm.status == 'SHUTOFF' %}
                                <a href="{{ url_for('reactivate_vm', instance_id=vm.id) }}" class="text-green-600 hover:underline">Riattiva</a>
                            {% else %}
                                <a href="{{ url_for('delete_vm', instance_id=vm.id) }}" class="text-red-600 hover:underline">Elimina</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
