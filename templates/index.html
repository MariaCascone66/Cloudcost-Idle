<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudCost & Idle VM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-primary">☁️ CloudCost & Idle VM</h1>

    <h3>💸 Cost Estimation</h3>
    <table class="table table-bordered table-hover">
      <thead><tr><th>Name</th><th>Status</th><th>Flavor</th><th>Cost</th></tr></thead>
      <tbody>
        {% for vm in costs %}
          <tr><td>{{ vm.name }}</td><td>{{ vm.status }}</td><td>{{ vm.flavor }}</td><td>{{ vm.cost }}</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <h3>😴 Idle VMs</h3>
    <table class="table table-warning table-hover">
      <thead><tr><th>Name</th><th>Status</th><th>Uptime</th></tr></thead>
      <tbody>
        {% for vm in idle %}
          <tr><td>{{ vm.name }}</td><td>{{ vm.status }}</td><td>{{ vm.uptime }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
