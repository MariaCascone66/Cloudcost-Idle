<!-- Modal di conferma eliminazione -->
<div id="deleteModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white w-[400px] p-8 rounded-lg shadow-xl text-center">
        <h3 class="text-xl font-bold mb-4">Conferma eliminazione</h3>
        <p class="mb-6">Sei sicuro di voler eliminare la VM <span id="vmName" class="font-semibold"></span>? Questa azione Ã¨ irreversibile.</p>
        <div class="flex justify-center space-x-4">
            <form id="deleteForm" method="POST" action="" data-vmid="">
                <button type="submit" onclick="handleDelete(event)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">Elimina</button>
            </form>
            <button onclick="closeModal('deleteModal')" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition">Annulla</button>
        </div>
    </div>
</div>

<!-- Modal di conferma riattivazione -->
<div id="reactivateModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white w-[400px] p-8 rounded-lg shadow-xl text-center">
        <h3 class="text-xl font-bold mb-4">Conferma riattivazione</h3>
        <p class="mb-6">Vuoi riattivare la VM <span id="vmNameReactivate" class="font-semibold"></span>?</p>
        <div class="flex justify-center space-x-4">
            <form id="reactivateForm" method="POST" onsubmit="handleReactivate(event)">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">Riattiva</button>
            </form>
            <button onclick="closeModal('reactivateModal')" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg transition">Annulla</button>
        </div>
    </div>
</div>
